<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto mt-5">
        <form class="class row g-2 justify-content-center mb-2">
            <div class="col-3">
                <input type="number" class="form-control text-right" id="sub" min="100" max="10000" placeholder="Subtotal" onchange="subtotal()" onkeyup="subtotal()">                
            </div>
            <div class="col-3">
                <p>User input from 100 to 10,000</p>
            </div>
        </form>
        <form class="class row g-2 justify-content-center mb-2">
            <div class="col-3">
                <input type="number" class="form-control" id="tax" placeholder="Tax" disabled>                
            </div>
            <div class="col-3">
                <p>+12% Tax</p>
            </div>
        </form>
        <form class="class row g-2 justify-content-center mb-2">
            <div class="col-3">
                <input type="number" class="form-control" id="total" placeholder="Total" disabled>                
            </div>
            <div class="col-3">
                <p>Subtotal + Tax</p>
            </div>
        </form>
        <form class="class row g-2 justify-content-center mb-2">
            <div class="col-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount Paid" onchange="amountPaid()" onkeyup="amountPaid()" disabled>                
            </div>
            <div class="col-3">
                <p>Minimum is base on Subtotal+Tax</p>
            </div>
        </form>
        <form class="class row g-2 justify-content-center mb-2">
            <div class="col-3">
                <input type="number" class="form-control" id="change" placeholder="Change" disabled>                
            </div>
            <div class="col-3">
                <p>Amount Paid - Total</p>
            </div>
        </form>
        <div class="row g-1 justify-content-center mb-2">
            <div class="col-6">
                <button type="button" class="btn btn-danger" id="btn" disabled>Pay</button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
